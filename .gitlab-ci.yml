stages:
  - build_x64
  - build_x64_apps
  - build_x86
  - build_x86_apps

before_script:
  - "mkdir -p $TMPDIR"
  - "mkdir -p $CACHEDIR"
  - "ln -s $CACHEDIR packer_cache"
  - "git submodule sync --recursive"
  - "git submodule update --init --recursive"

variables:
  TMPDIR: "$CI_PROJECT_DIR/../tmp"
  CACHEDIR: "$CI_PROJECT_DIR/../packer_cache"

build_w10_x64_job:
  stage: build_x64
  script:
    - "packer build -only=virtualbox-iso windows_10_x64.json"
    - "mv boxes/*.box $HOME/boxes/"
  tags:
    - box_build
  allow_failure: true

build_w10_x64_apps_job:
  stage: build_x64_apps
  script:
    - "packer build -only=virtualbox-iso windows_10_x64_apps.json"
    - "mv boxes/*.box $HOME/boxes/"
  tags:
    - box_build
  allow_failure: true

